<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" type="text/css" media="screen" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- start contact module-->
    <section class="contact_section"> <!-- structure class -->
      <div class="contact_module">
        <!-- boilerplate form -->
        <div class="form-wrapper">
        <form>
          <div class="form-group">
              <label for="inputFirstName">First Name</label>
              <input type="email" class="form-control" id="inputFirstName" 
              placeholder="First Name" require/>
          </div>
          <div class="form-group">
              <label for="inputLastName">Last Name</label>
              <input type="email" class="form-control" id="inputLastName" 
              placeholder="Last Name" required/>
          </div>
          <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control " id="inputEmail" 
              placeHolder="Email" required/>
          </div>
          <div class="form-group">
              <label for="inputTextarea">Ihre Nachricht</label>
              <textarea class="form-control" id="inputTextarea" rows="5" placeHolder="Ihre Nachricht"></textarea>
          </div>
          <button type="submit" class="btn btn-primary buttonSubmit"  data-toggle="modal" data-target="#contactModal">Absenden</button>
        </form>
        <br>
        <h3 class="animated infinite pulse">berechnen Sie Ihre Route mit Google</h3>
        <button class="btn openRoute animated infinite pulse"><span class="animated infinite pulse fas fa-map-marked-alt" ></span><br></button>
        <br><br>
      </div>
        <!-- bp end -->
        <!-- add to Route Button ?! -->
        <div id="map"></div>
<!-- Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Vielen Dank !</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Danke, für ihre Nachricht, wir werden uns in Kürze mit Ihnen in Verbindung setzen. 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- end modal html -->
 
    <script src="main.js"></script>
    <!-- the script url api call should be after the initial script and map tag ?-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLOKCxtRd_pEqn4_1eD2WjVXdtS8V4p3s&callback=initMap"
    async defer></script>

  </section>
  <!-- end contact module -->

  
  </body>
</html>
